<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMOSK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #kiosk-container {
            width: 500px;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #menu-container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 0px;
        }

        .menu-section {
            width: 45%;
        }

        .menu-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .menu-section ul {
            list-style: none;
            padding: 0;
        }

        .menu-section li {
            margin-bottom: 5px;
            text-align: center;
        }

        #image-container {
            width: 100%;
            height: 350px; /* 원하는 높이로 설정 */
            margin-bottom: 0px;
            overflow: hidden;
        }

        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #chat-container {
            width: 100%;
            padding: 10px;
        }

        #chat-box {
            height: 20vh; /* 줄 수 제한을 위한 높이 설정 */
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
        }

        button {
            padding: 10px;
            margin: 5px auto;
            font-size: 16px;
            display: block;
            border: none;
            border-radius: 5px;
            background-color: #c2b8ae;
            font-weight:700;
            color: rgb(243, 240, 240);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #afa69d;
        }

        button.recording {
            background-color: #c2b8ae;
        }

        h1 {
            color: #9E8877;
        }

    </style>
</head>
<body>
    <div id="kiosk-container">
        <h1> KIMOSK 카페 메뉴 </h1>
        <div id="menu-container">
            <div class="menu-section">
                <h2>COFFEE</h2>
                <ul>
                    <li>아메리카노 (ICE / HOT)</li>
                    <li>카페라떼 (ICE / HOT)</li>
                    <li>바닐라라떼 (ICE / HOT)</li>
                </ul>
            </div>
            <div class="menu-section">
                <h2>NON COFFEE</h2>
                <ul>
                    <li>초코라떼 (ICE / HOT)</li>
                    <li>딸기라떼 (ICE / HOT)</li>
                    <li>밀크티 (ICE / HOT)</li>
                </ul>
            </div>
        </div>
        <div id="image-container">
            <img src="./aihuman.png" alt="AI Human">
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <button id="record-button"> 음성주문 </button>
            <button id="send-button" style="display: none;">Send</button>
        </div>
    </div>

    <script>
        // 음성 인식 초기화
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ko-KR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // TTS 목소리 설정
        let voices = [];
        function setVoiceList() {
            voices = speechSynthesis.getVoices();
        }
        setVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = setVoiceList;
        }

        // 음성 녹음 버튼 클릭 시 음성 인식 시작
        document.getElementById('record-button').addEventListener('click', () => {
            recognition.start();
            document.getElementById('record-button').classList.add('recording');
        });

        // 음성 인식 결과를 받았을 때 처리
        recognition.addEventListener('result', async (event) => {
            const transcript = event.results[0][0].transcript;
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div><strong>You:</strong> ${transcript}</div>`;
            scrollToBottom(chatBox);
            
            // Dialogflow에 메시지 전송
            const reply = await sendMessage(transcript);

            // Dialogflow 응답을 채팅 박스에 표시
            chatBox.innerHTML += `<div><strong>KIMOSK:</strong> ${reply}</div>`;
            scrollToBottom(chatBox);

            // 음성 출력
            const utterance = new SpeechSynthesisUtterance(reply);
            utterance.lang = 'ko-KR';

            // 사용할 목소리 선택
            const voice = voices.find(voice => voice.lang === 'ko-KR' && voice.name.includes('Google'));
            if (voice) {
                utterance.voice = voice;
            }

            window.speechSynthesis.speak(utterance);
        });

        // 채팅 박스 스크롤을 최신 메시지로 이동시키는 함수
        function scrollToBottom(element) {
            element.scrollTop = element.scrollHeight;
        }

        // 음성 인식 종료 시 처리
        recognition.addEventListener('speechend', () => {
            recognition.stop();
            document.getElementById('record-button').classList.remove('recording');
        });

        recognition.addEventListener('nomatch', () => {
            alert('음성주문이 없습니다. 다시 시도해주세요.');
            document.getElementById('record-button').classList.remove('recording');
        });

        recognition.addEventListener('error', (event) => {
            alert('Error occurred in recognition: ' + event.error);
        });

        // Dialogflow와 통신하는 함수
        async function sendMessage(message) {
            // '/dialogflow' 엔드포인트로 메시지 전송
            const response = await fetch('/dialogflow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message }) // 메시지를 JSON 형식으로 변환하여 전송
            });
            const data = await response.json(); // JSON 응답 파싱
            return data.reply; // 응답 메시지 반환
        }
    </script>
</body>
</html>
